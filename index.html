    <script>

      // load google viz charts lib
      google.load('visualization', '1.0', {'packages':['corechart']});

      var INFOWINDOW_TEMPLATE = [
        '<div class="lsoa">',
        '<p class="muted lsoa-title">{{lookup_wd1}}</p>',
        '</div>',
        '<div class="cartodb-tooltip-content-wrapper">',
        '<p class="muted">About the neighbourhood</p>IMD Score: <span id="col" class="pull-right">{{imd_score}}</span>',
        '<div id="d3chart">',
        
        // d3 script below is escaped to allow rendering in infowindow (unminified and unescaped version is shown commented out at the bottom of the script - WITH COMMENTS!)
        '<script>var t2014 = parseFloat("{{md_2014}}");\r\nvar t2015 = parseFloat("{{md_2015}}");\r\n\r\nif\t(t2015 > t2014) {\r\n\tdocument.getElementById(\"updown\").className = \"glyphicon glyphicon-arrow-up\"\t\r\n} else {console.log("greater")\r\n\tdocument.getElementById(\"updown\").className = \"glyphicon glyphicon-arrow-down\"\r\n}var d=parseFloat(\"{{imd_score}}\")\r\nswitch(true) {\r\n  case d >= 61.1:\r\n    var col = \"#d7191c\"\r\n    break;\r\n  case d >= 49.9:\r\n    var col = \"#fdae61\";\r\n    break;\r\n  case d >= 34.9:\r\n    var col = \"#ffffbf\";\r\n    break;\r\n  case d >= 20.5:\r\n    var col = \"#abd9e9\";\r\n    break;\r\n  case d >= 3:\r\n    var col = \"#2c7bb6\";\r\n    break;\r\n}document.getElementById("col").style.color = col;\r\n\r\n  var data = [\r\n    {\r\n        \"imd\": \"IMD score\",\r\n        \"value\": d\r\n    },\r\n        {\r\n        \"imd\": \"Mean\",\r\n        \"value\": 44.10\r\n    }\r\n    ]\r\n\r\n var margin = {top: 40, right: 20, bottom: 30, left: 40},\r\n    width = 200 - margin.left - margin.right,\r\n    height = 200 - margin.top - margin.bottom;\r\n\r\n\r\nvar x = d3.scale.ordinal()\r\n    .rangeRoundBands([0, width], .1);\r\n\r\nvar y = d3.scale.linear()\r\n    .range([height, 0]);\r\n\r\nvar xAxis = d3.svg.axis()\r\n    .scale(x)\r\n    .orient(\"bottom\")\r\n    \/\/ .style(\"color\", \"#FFF\")\r\n\r\nvar yAxis = d3.svg.axis()\r\n    .scale(y)\r\n    .orient(\"left\")\r\n\r\n\r\nvar svg = d3.select(\"#d3chart\").append(\"svg\")\r\n    .attr(\"width\", width + margin.left + margin.right)\r\n    .attr(\"height\", height + margin.top + margin.bottom)\r\n  .append(\"g\")\r\n    .attr(\"transform\", \"translate(\" + margin.left + \",\" + margin.top + \")\");\r\n\r\nx.domain(data.map(function(d) { return d.imd; }));\r\ny.domain([0, d3.max(data, function(d) { return d.value; })]);\r\n\r\nsvg.append(\"g\")\r\n  .attr(\"class\", \"x axis\")\r\n  .style(\"fill\", \"white\")\r\n  .attr(\"transform\", \"translate(0,\" + height + \")\")\r\n  .call(xAxis);\r\n\r\nsvg.append(\"g\")\r\n  .style(\"fill\", \"white\")\r\n  .attr(\"class\", \"y axis\")\r\n  .call(yAxis)\r\n\r\n\r\nsvg.selectAll(\".bar\")\r\n  .data(data)\r\n.enter().append(\"rect\")\r\n .style("fill", col) .attr(\"class\", \"bar\")\r\n  .attr(\"x\", function(d) { return x(d.imd); })\r\n  .attr(\"width\", x.rangeBand())\r\n  .attr(\"y\", function(d) { return y(d.value); })\r\n  .attr(\"height\", function(d) { return height - y(d.value); })\r\n\r\n<\/script>\r\n</div>',

        '<script type="text/javascript">var d = parseFloat("{{tweets}}");google.charts.setOnLoadCallback(function(){var i=google.visualization.arrayToDataTable([["Tweets","Mean",{role:"style"}],["Tweets",d,"orangered"],["Mean", 440,"#FFFF00"]]);;var a={title:"Number of Tweets",legend: {position: "none"}, backgroundColor: {fill: "transparent", opacity: 100},legendTextStyle: { color: "#FFF" },  titleTextStyle: { color: "#FFF" }, pieHole: 0.6,vAxis : {textStyle:{color:"#FFF"}},hAxis : {textStyle:{color:"#FFF"}}},e=new google.visualization.ColumnChart(document.getElementById("chart_div"));e.draw(i,a)});',

      // define variable for grabbing individual regions of shapefile
      var base = 'https://samcomber.carto.com/api/v2/sql?format=GeoJSON&q=SELECT * FROM imdz_2 WHERE cartodb_id =';

      // create layergroup 
      var layerGroup = new L.LayerGroup();
      var currentHover,
          newFeature = null;

     function main() {

        // define base map options
        var map = L.map('map', { 
          center: [53.40, -2.89],
          zoom: 12,
          zoomControl: true
        });

        // use aesthetically pleasing nokia basemap
        L.tileLayer('https://maps.nlp.nokia.com/maptiler/v2/maptile/newest/normal.day.grey/{z}/{x}/{y}/256/png8?lg=eng&token=61YWYROufLu_f8ylE0vn0Q&app_id=qIWDkliFCtLntLma2e6O', {
          attribution: 'Nokia'
        }).addTo(map);

        /* AUXILIARY MAP COMPONENTS*/

        // attach png file for transparent background (https://www.npmjs.com/package/l.control.rose  ) 
        var rose = L.control.rose('rose', {position:'topleft', icon:'default', iSize:'medium', opacity:0.8});
        
        // add north arrow to map 
        rose.addTo(map)

        // add scale bar
        L.control.scale({ position: 'bottomright',
                          maxWidth: 200}).addTo(map);

        // render layers from carto api to plot on map
        cartodb.createLayer(map, 'http://samcomber.cartodb.com/u/samcomber/api/v2/viz/e4541a6a-0969-11e7-9fa3-0e3a376473ab/viz.json')
          .addTo(map)
          .on('done', function(layer) {

            // on completion get sublayer to grab cartodb_ids for hover
            layer.getSubLayer(0).setInteraction(true);
            layer.on('featureOver', function(ev, pos, latlng, data) {

              // if current hover id is not equal to null...
              if (data.cartodb_id != currentHover) {

                // firstly clear layer
                layerGroup.clearLayers();

                // ajax call to get json with SELECT WHERE query
                $.getJSON(base + data.cartodb_id, function(res) {

                  // then style region being hovered over 
                  newFeature = L.geoJson(res, {
                    style: {
                      "color": "#fff",
                      "weight": 2,
                      "opacity": 1                   
                    }
                  });
                  // add styling to layer and then map
                  layerGroup.addLayer(newFeature);
                  layerGroup.addTo(map);

                })  
                // assign current hover as id of region user is hovering over
                currentHover = data.cartodb_id;              
              }
            }).on('featureOut', function() {
              // on hover out of region, clear layer
              layerGroup.clearLayers();
            })

              // add custom hoverable infowindow
              cartodb.vis.Vis.addInfowindow(map, layer.getSubLayer(0), ['cartodb_id', 'percent_ma','lookup_wd1','lsoa11cd', 'imd_score','md_2015', 'md_2014', 'md_2015_fo', 'fr_2015', 'dists_scho', 'voaage_m_1', 'grp_nm', 'voaage_all', 'claimant_1', 'dists_rail', ' tweets']); 
              layer.setInteraction(true);
              var sublayer = layer.getSubLayer(0);

              // add infowindow and fix position to viewport
              layer.leafletMap.viz.addOverlay({
                   type: 'infobox',
                   layer: sublayer,
                   template: INFOWINDOW_TEMPLATE, 
                   position: 'top|right',
                   fields: [{ lsoa11cd: 'lsoa11cd' }]
              });


            // for debugging
            }).on('error', function() {
              console.log("some error occurred");
            });

      }

      // render script when window loads
      window.onload = main;
    </script>
